kind: WorkflowTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: app-workflow-template
spec:
  entrypoint: main-tpl
  arguments:
    parameters:
      - name: repo
        value: https://gitlab.com/lopment/travel.git
      - name: revision
        value: release/0.0.1
      - name: image_registry
        value: registry.gitlab.com
      - name: image
        value: registry.gitlab.com/lopment/travel/backend:0.0.1
      - name: src_path
        value: /src/backend
  templates:
    - name: main-tpl
      dag:
        tasks:
          - name: call-checkout
            template: checkout-tpl
          - name: call-build
            template: build-tpl
            depends: "call-checkout.Succeeded"
            arguments:
              artifacts:
                - name: src-art
                  from: "{{tasks.call-checkout.outputs.artifacts.src-art}}"
          - name: call-unit-test
            template: unit-test-tpl
            arguments:
              artifacts:
                - name: src-art
                  from: "{{tasks.call-checkout.outputs.artifacts.src-art}}"
            depends: "call-build.Succeeded"
          - name: call-cov-test
            template: cov-test-tpl
            depends: "call-build.Succeeded"
            arguments:
              artifacts:
                - name: src-art
                  from: "{{tasks.call-checkout.outputs.artifacts.src-art}}"
          - name: call-publish
            templateRef:
              name:  docker-workflow-template
              template: publish-tpl
            depends: "(call-unit-test.Succeeded && call-cov-test.Succeeded)"
            arguments:
              parameters:
                - name: image
                  value: "{{workflow.parameters.image}}"
                - name: image_registry
                  value: "{{workflow.parameters.image_registry}}"
                - name: src_path
                  value: "{{workflow.parameters.src_path}}"
              artifacts:
                - name: bin-art
                  from: "{{tasks.call-build.outputs.artifacts.bin-art}}"
          - name: call-report
            template: report-tpl
            depends: "call-publish.Succeeded"

    - name: checkout-tpl
      script:
        image: alpine:3.14
        command: ["sh","-c"]
        args: ["ls /src "]
      inputs:
        artifacts:
          - name: src-art
            path: /src
            git:
              repo: "{{workflow.parameters.repo}}"
              revision: "{{workflow.parameters.revision}}"
      outputs:
        artifacts:
          - name: src-art
            path: /src

    - name: build-tpl
      container:
        image: maven:3.3-jdk-8
        command: ["sh", "-c"]
        args: [" ls /src &&  cd /src/backend && mvn package -DskipTests "]
      inputs:
        artifacts:
          - name: src-art
            path: /src
      outputs:
        artifacts:
          - name: bin-art
            path: /src

    - name: unit-test-tpl
      container:
        image:  maven:3.3-jdk-8
        command: ["sh","-c"]
        args: ["ls /src && cd /src/backend && mvn test"]
      inputs:
        artifacts:
          - name: src-art
            path: /src

    - name: cov-test-tpl
      container:
        image: maven:3.3-jdk-8
        command: ["sh","-c"]
        args: ["ls /src && cd /src/backend && mvn prepare-package "]
      inputs:
        artifacts:
          - name: src-art
            path: /src
      outputs:
        artifacts:
          - name: cov-art
            path: /src/backend/target/site/jacoco

    - name: report-tpl
      container:
        image: alpine:3.14
        command: ["echo"]
        args: ["reports status"]
